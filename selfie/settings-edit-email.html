<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Settings - C6 Selfie UI </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic,700italic|Roboto+Condensed:300italic,400italic,300,400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/select2.min.css">
    <link rel="stylesheet" type="text/css" href="css/css-wizardry-grids.css">
    <link rel="stylesheet" type="text/css" href="css/c6selfie__base.css">
        <link rel="stylesheet" type="text/css" href="css/c6selfie__overrides.css">

    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/select2.min.js"></script>
</head>
<body>

<nav class="mainNav__group">
    
</nav>



<div class="pageHolder">


    <div class="pageHeader__group">
        <div class="mainHeader__group">
            <h1 class="mainHeader__breadcrumbs tk--hdr">
                <a href="#" title="Settings">Settings</a> &nbsp;/&nbsp; Change Email/Username
                
            </h1>
        </div><!--.mainHeader__group-->
    </div><!--.pageHeader__group-->
        <header class="settingsContent__header">
            <h2 class="settingsContent__title tk--hdr">Change Email/Username</h2>
            <span class="settingsContent__subtitle">Update your email</span>
        </header>
    <div class="gridHolder">               

         <div class="grid grid--center">
         <div class="grid__item one-half">
                <div class="form__items form--narrow">
                    <fieldset class="form__item">
                        <input class="form__textBox form__fillCheck" type="text" id="c6-email">
                        <label class="form__label" for="c6-email">
                            <i class="fa fa-times ui--error"></i> 
                            Email
                        </label>
                        <div class="form__helpBox form__helpBox--right">
                            <div class="form__helpText">
                                Please enter your current Email/username
                            </div>
                        </div>
                        <div class="form__errorBox">
                            <p class="form__errorMsg">
                                <i class="fa fa-exclamation-triangle"></i> Error message goes here
                            </p>
                        </div>
                    </fieldset>
                    <fieldset class="form__item">
                        <input class="form__textBox form__fillCheck" type="text" id="c6-password">
                        <label class="form__label" for="c6-password">
                            <i class="fa fa-times ui--error"></i> 
                            Password
                        </label>
                        <div class="form__helpBox form__helpBox--right">
                            <div class="form__helpText">
                                Enter your password
                            </div>
                        </div>
                        <div class="form__errorBox">
                            <p class="form__errorMsg">
                                <i class="fa fa-exclamation-triangle"></i> Error message goes here
                            </p>
                        </div>
                    </fieldset>
                    <fieldset class="form__item">
                        <input class="form__textBox form__fillCheck" type="telephone" id="c6-email-new">
                        <label class="form__label" for="c6-email-new">
                            <i class="fa fa-times ui--error"></i> 
                            New Email
                        </label>
                        <div class="form__helpBox form__helpBox--right">
                            <div class="form__helpText">
                                Please enter the email you wish to change
                            </div>
                        </div>
                        <div class="form__errorBox">
                            <p class="form__errorMsg">
                                <i class="fa fa-exclamation-triangle"></i> Error message goes here
                            </p>
                        </div>
                    </fieldset>
                    <div class="ui__btnHolder">
                        <button class="action__btn action__btn--wide">Update Email</button>
                    </div>
                    </div>
                </div>
            </div>
    </div>  
</div><!--.pageHolder-->

</body>
</html>
