    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Mini Reel Test Labratory</title>
        <meta name="description" content="">
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="css/styles.css">
        <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="js/TweenMax.min.js"></script>
        <script type="text/javascript" src="js/hammer.min.js"></script>
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    </head>
    <body>
        <div class="pageHolder">
            <div id="card01" class="card__group">hello</div>
        </div>

        <script type="text/javascript">
            var card01    = document.getElementById('card01'),
                hammertime      = new Hammer(card01);
            
            hammertime.on('pan', function(ev) {
                console.log(ev.distance);
                var $card01     = $(card01),
                    myDistance,
                    myDirection,
                    getDirection    = function() {
                        switch (ev.offsetDirection) {
                            case 2:
                                myDirection = 1;
                                break;
                            case 4:
                                myDirection = -1;
                                break;
                            default:
                                myDirection = 1;
                        }
                        console.log("myDirection = " + myDirection);
                    },
                    getDistance = function() {
                        var myNum   = Math.abs(ev.distance / 2.5);
                        getDirection();
                        if(myNum > 90) {
                            myNum = 90;
                        }
                        myDistance  = myDirection * myNum;
                        if(myDirection === -1 && myDistance > 0) {
                            myDirection = 0;
                        }
                        console.log("myNum = " + myNum);
                        console.log("myDistance = " + myDistance);
                    };
                getDistance();
                TweenMax.to($card01, 0.5, {rotationY:myDistance, transformOrigin:'left top'});
                //$( $card01 ).css( 'transform', 'rotateY(130deg)' );
            });
        </script>
    </body>
</html>
