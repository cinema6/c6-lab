<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Confirm</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic,700italic|Roboto+Condensed:300italic,400italic,300,400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/select2.min.css">
    <link rel="stylesheet" type="text/css" href="css/css-wizardry-grids.css">
    <link rel="stylesheet" type="text/css" href="https://platform-staging.reelcontent.com/v1.28.0.rc1-0-g15220d2/styles/selfie/css/c6selfie__base.css">
    <link rel="stylesheet" type="text/css" href="css/c6selfie__overrides.css">

    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/select2.min.js"></script>
</head>

<body>
    <div ng-if="model.dialog" class="ng-scope">
        <div c6-alias="model.dialog as dialog" class="modalDialog__group modalDialog__group--confirm modalBody__group--tall selfieModal ng-scope">
            <header class="modalHeader__group">
                <h1 class="modal__title">Advertiser Logo and Social Links</h1>
                <button class="modal__closeBtn btnInvis" ng-click="dialog.onCancel()"><span class="ir">Close</span>
                    <svg class="ui__iconHolder18" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 18 18" enable-background="new 0 0 18 18" xml:space="preserve">
                        <path class="ui__icon" fill-rule="evenodd" clip-rule="evenodd" d="M16.5,0L9,7.5L1.5,0L0,1.5L7.5,9L0,16.5L1.5,18L9,10.5l7.5,7.5l1.5-1.5L10.5,9
                    L18,1.5L16.5,0z"></path>
                    </svg>
                </button>
            </header>

            <div class="modalBody__group typo--centered">
                <div class="linksImport__group">
                    <div class="linksImport__head">
                        <div class="grid--center">
                            <div class="logoImport text--center">
                                <div class="text--center">
                                    <div class="logoImport__wrap">
                                        <img src="https://yt3.ggpht.com/-1vwwtJYS21k/AAAAAAAAAAI/AAAAAAAAAAA/9-MgtHxE-wM/s100-c-k-no/photo.jpg">
                                    </div>
                                </div>
                                <div class="text--center">
                                    <span class="logoImport__label text--small">Logo</span>
                                    <span class="checkbox--wrap">
                                        <input type="checkbox" class="checkbox__item" checked>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="grid">
                            <div class="linkItems">
                                <ul>
                                    <li class="grid two-thirds item--center">
                                        <div class="grid__item three-quarters linkItem__title text--left">
                                            <i class="fa fa-facebook-square"></i>www.facebook.com/smirnoff
                                        </div>
                                        <div class="grid__item one-tenth text--left item--right">
                                            <span class="checkbox--wrap">
                                                <input type="checkbox" class="checkbox__item" checked>
                                            </span>
                                        </div>
                                    </li>
                                    <li class="grid two-thirds item--center">
                                        <div class="grid__item three-quarters linkItem__title text--left">
                                            <i class="fa fa-twitter-square"></i>www.twitter.com/smirnoff
                                        </div>
                                        <div class="grid__item one-tenth text--left item--right">
                                            <span class="checkbox--wrap">
                                                <input type="checkbox" class="checkbox__item" checked>
                                            </span>
                                        </div>
                                    </li>
                                    <li class="grid two-thirds item--center">
                                        <div class="grid__item three-quarters linkItem__title text--left">
                                            <i class="fa fa-instagram"></i>www.instagram.com/smirnoff
                                        </div>

                                        <div class="grid__item one-tenth text--left item--right">
                                            <span class="checkbox--wrap">
                                                <input type="checkbox" class="checkbox__item" checked>
                                            </span>
                                        </div>
                                    </li>
                                    <li class="grid two-thirds item--center">
                                        <div class="grid__item three-quarters linkItem__title text--left">
                                            <i class="fa fa-youtube-square"></i>www.youtube.com/smirnoff
                                        </div>
                                        <div class="grid__item one-tenth text--left item--right">
                                            <span class="checkbox--wrap">
                                                <input type="checkbox" class="checkbox__item" checked>
                                            </span>
                                        </div>
                                    </li>
                                    <li class="grid two-thirds item--center">
                                        <div class="grid__item three-quarters linkItem__title text--left">
                                            <i class="fa fa-pinterest-square"></i>www.pinterest.com/smirnoff
                                        </div>
                                        <div class="grid__item one-tenth text--left item--right">
                                            <span class="checkbox--wrap">
                                                <input type="checkbox" class="checkbox__item" checked>
                                            </span>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="grid__item">
                    <div class="alertMessage alert__warning item--center two-thirds text--center">This will overwrite your existing logo and social links</div>
                </div>
            </div>

            <footer class="modalFooter__group">
                <button class="btnAction btnAction btnAction--first ng-binding" ng-show="!!dialog.cancel" ng-click="dialog.onCancel()" title="Cancel">Cancel</button>
                <button ng-click="dialog.onAffirm()" title="Yes" class="btnAction btnAction--success btnAction--last ng-binding" type="button">Import</button>
            </footer>
        </div>
        <div class="modal__overlay modal__overlay--confirm">&nbsp;</div>
    </div>

</body>

</html>
