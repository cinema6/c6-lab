<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>test</title>
  <meta name="author" content="name">
  <meta name="description" content="description here">
  <meta name="keywords" content="keywords,here">
  <link rel="stylesheet" href="css/desktop__base.css" type="text/css">
  <link rel="stylesheet" href="css/social__player.css" type="text/css">
  </head>
  <body>
    <div class="social__group">
        <!--Add sponsor website link in the anchor below-->
        <span data-if="website.logo"
            data-view="logoView:LinkItemView" data-model="website"
            data-target="controller" data-action="clickthrough">
            <a href="{{href}}" target="_blank" title="{{text}}" class="sponsorProfile__imgBox">
                <span class="sponsorProfile__small--text">Sponsored by</span>
                <!-- sponsor logo -->
                <img tb-src="{{logo}}" class="sponsorProfile__img" alt="{{text}}" />
                <!-- .sponsor logo -->
            </a>
        </span>

        <ul data-view="links:LinksListView" data-model="links"><!-- social network links and the share button-->
            <li data-target="controller" data-action="clickthrough">
                <a href="{{href}}" target="_blank" title="{{label}}" class="social__group--icon social__group--facebook">
                    <span class="socialIconFont">
                        <span class="social__label">Like</span>
                    </span>
                </a>
            </li>
            <li data-target="controller" data-action="clickthrough">
                <a href="{{href}}" target="_blank" title="{{label}}" class="social__group--icon social__group--twitter">
                    <span class="socialIconFont">
                        <span class="social__label">Follow</span>
                    </span>
                </a>
            </li>
            <li data-target="controller" data-action="clickthrough">
                <a href="{{href}}" target="_blank" title="{{label}}" class="social__group--icon social__group--pinterest">
                    <span class="socialIconFont">
                        <span class="social__label">Follow</span>
                    </span>
                </a>
            </li>
            <li data-target="controller" data-action="clickthrough">
                <a href="{{href}}" target="_blank" title="{{label}}" class="social__group--icon social__group--instagram">
                    <span class="socialIconFont">
                        <span class="social__label">Follow</span>
                    </span>
                </a>
            </li>
            <li data-target="controller" data-action="clickthrough">
                <a href="{{href}}" target="_blank" title="{{label}}" class="social__group--icon social__group--vimeo">
                    <span class="socialIconFont">
                        <span class="social__label">Follow</span>
                    </span>
                </a>
            </li>
            <li data-target="controller" data-action="clickthrough">
                <a href="{{href}}" target="_blank" title="{{label}}" class="social__group--icon social__group--youtube">
                    <span class="socialIconFont">
                        <span class="social__label">Subscribe</span>
                    </span>
                </a>
            </li>
            
        </ul>



        <ul data-if="canShare">
            <li data-target="controller" data-action="clickthrough">
                <a href="{{href}}" target="_blank" title="{{label}}" class="social__group--icon social__group--share">
                    <span class="socialIconFont">
                        <span class="social__label">Share</span>
                    </span>
                </a>
            </li>
        </ul>
    </div><!-- .social__group-->

    <div class="video__group">
      <iframe class="video__player" src="https://www.youtube.com/embed/18MrsJ0bjAY?rel=0" frameborder="0" allowfullscreen></iframe>
    </div><!-- .video__group-->
</body>
