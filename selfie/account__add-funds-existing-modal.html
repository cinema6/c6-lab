<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Confirm</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic,700italic|Roboto+Condensed:300italic,400italic,300,400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/select2.min.css">
    <link rel="stylesheet" type="text/css" href="css/css-wizardry-grids.css">
    <link rel="stylesheet" type="text/css" href="https://platform-staging.reelcontent.com/v1.28.0.rc1-0-g15220d2/styles/selfie/css/c6selfie__base.css">
    <link rel="stylesheet" type="text/css" href="https://platform-staging.reelcontent.com/v1.38.0.rc2-0-g04908d6/styles/selfie/css/c6selfie__base.css">
    <link rel="stylesheet" type="text/css" href="css/c6selfie__base.css">
    <link rel="stylesheet" type="text/css" href="css/c6selfie__overrides.css">

    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/select2.min.js"></script>
    <!-- script to copy the selected payment method from the drop down and show as selected-->
        <script type="text/javascript">
          //<![CDATA[
            $(window).load(function(){
            $('.pmtDropdown__btn').click(function() {
            $('.pmtDropdown__menu').slideToggle(200).css('none');
            $('.pmtDropdown__menu li').click(function() {
                $('.pmtDropdown__btn').html($(this).html());
                $('.pmtDropdown__menu').slideUp(200);
                    });
                });            
            });//]]> 
        </script>
</head>

<body>
    <div ng-if="model.dialog" class="ng-scope">
        <div c6-alias="model.dialog as dialog" class="modalDialog__group modalDialog__group--confirm modalBody__group--tall modalBody__group--narrow modalBody__one-col selfieModal ng-scope">
            <header class="modalHeader__group">
                <h1 class="modal__title">Make a Deposit</h1>
                <p class="text--center formSection__introText">Deposit funds into your account</p>
                <button class="modal__closeBtn btnInvis" ng-click="dialog.onCancel()"><span class="ir">Close</span>
                    <svg class="ui__iconHolder18" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 18 18" enable-background="new 0 0 18 18" xml:space="preserve">
                        <path class="ui__icon" fill-rule="evenodd" clip-rule="evenodd" d="M16.5,0L9,7.5L1.5,0L0,1.5L7.5,9L0,16.5L1.5,18L9,10.5l7.5,7.5l1.5-1.5L10.5,9
                    L18,1.5L16.5,0z"></path>
                    </svg>
                </button>
            </header>

            <div class="modalBody__group typo--centered">
                <div class="addFunds__group">
                    <div class="addFunds__form three-quarters item--center">
                        <div class="grid--center">
                            <div class="depositFunds text--center">
                                <div class="form__items">
                                    <fieldset class="form__item form__item--shortInput" ng-class="{ 'ui--hasError': !SelfieBudgetCtrl.validBudget }">
                                        <input c6-fill-check="" class="form__textBox form__textBox--units form__fillCheck ng-valid ng-valid-number ng-dirty" type="number" id="c6-fund-campaign">
                                        <span class="input__unit">$</span>
                                        <label class="form__label" for="c6-fund-campaign">
                                            <i class="fa fa-times ui--error"></i>
                                            Deposit Amount
                                        </label>
                                        <!--<div class="form__helpBox form__helpBox--right">
                                            <div class="form__helpText">
                                                Please enter the amount you want to add to your Balance.
                                            </div>

                                        </div>-->
                                        <div class="form__errorBox" ng-switch="SelfieBudgetCtrl.budgetError">
                                            <!-- ngSwitchWhen: 1 -->
                                            <!-- ngSwitchWhen: 2 -->
                                            <!-- ngSwitchWhen: 3 -->
                                            <!-- ngSwitchWhen: 4 -->
                                            <!-- ngSwitchWhen: 5 -->
                                        </div>
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                        <div class="grid--center">

                            

                            <div class="paymentForm">
                                <div class="form__items">
                                    <fieldset class="form__item form__item--shortInput">
                                    <div class="pmtDropdown">
                                    <!-- current payment method-->
                                        <button class="btn pmtDropdown__btn default"><span class="ui__clickDrop--bigText">Visa ***3245 </span><span class="ui__clickDrop--sub-label"> Expires 07/2018</span>
                                            <span class="ui__clickDrop--sub-label-block">Genesis Media</p><i class="fa fa-chevron-down"> </i>
                                            </button>
                                            <!-- all payment method options-->
                                        <ul class="pmtDropdown__menu">
                                            <li class="pmtDropdown__menu--item">
                                                <button class="ui__clickDropBtn" type="button" title="Visa1" ><span class="ui__clickDrop--bigText">Visa ***3245</span> <span class="ui__clickDrop--sub-label"> Expires 07/2018</span>
                                                    <span class="ui__clickDrop--sub-label-block">Genesis Media</p>
                                                </button></li>
                                            <li class="pmtDropdown__menu--item">
                                                <button class="ui__clickDropBtn" type="button" title="Visa1" ><span class="ui__clickDrop--bigText">Visa ***3245</span> <span class="ui__clickDrop--sub-label"> Expires 07/2018</span>
                                                    <span class="ui__clickDrop--sub-label-block">Genesis Media2</p>
                                                </button></li>
                                            <li class="pmtDropdown__menu--item">
                                                <button class="ui__clickDropBtn" type="button" title="Paypal"><span class="ui__clickDrop--bigText">Paypal</span> <span class="ui__clickDrop--sub-label"></span>
                                                    <span class="ui__clickDrop--sub-label-block">johndoe@gmail.com</p>
                                                </button>
                                            </li>
                                            <li class="pmtDropdown__menu--item">
                                                <button class="ui__clickDropBtn" type="button" title="Paypal2" ><span class="ui__clickDrop--bigText">Paypal2</span> <span class="ui__clickDrop--sub-label"></span>
                                                    <span class="ui__clickDrop--sub-label-block">janedoe@gmail.com</p>
                                                </button>
                                            </li>
                                            <li class="pmtDropdown__menu--item">
                                                <button class="ui__clickDropBtn" type="button" title="addCard" ><span class="ui__clickDrop--bigText">Paypal2</span> <span class="ui__clickDrop--sub-label"></span>
                                                    <span class="ui__clickDrop--sub-label-block">Add New Card</p>
                                                </button>
                                            </li>
                                        </ul>
                                    </div><!--pmtDropdown-->
                                    </fieldset>
                                </div>
                                <div class="form__items addPayment__method">
                                    <!-- added from app/assets/views/selfie/campaigns/edit/payment.html -->
                                    <div class="form__items">

                                        <selfie-payment-methods campaign="campaign" methods="SelfieCampaignCtrl.paymentMethods"></selfie-payment-methods>

                                        <div class="text--left pmtMethod__btnGroup" ng-if="SelfieCampaignCtrl.isCreator">
                                            <braintree-paypal on-success="SelfieCampaignPaymentCtrl.paypalSuccess(method)">
                                                <div id="c6-paypal"></div>
                                            </braintree-paypal>

                                            <button class="action__btnSecondary action__btnSecondary--big palm--one-whole" hidden-input-click="braintree-paypal-button">
                                                <i class="faa fa-plus"></i>
                                                PayPal
                                            </button><!--
                                        --><a c6-sref="Selfie:Campaign:Payment:New" ng-click="SelfieCampaignCtrl.pendingCreditCard = true" ng-class="{ 'btnSpinner__waiting' : SelfieCampaignCtrl.pendingCreditCard }" class="action__btnSecondary action__btnSecondary--big palm--one-whole"><i class="faa fa-plus"></i>
                                                Credit Card</a>
                                        </div>

                                    </div><!--.form__items -->

                                </div>
                                <div class="payment__seals grid__item one-whole" ng-show="ready">
                                    <div class="payment__sealItem braintree--seal">
                                        <span class="payment__itemText text--left"><i class="fa fa-lock"></i> Secure payments</span>
                                        <a href="https://www.braintreegateway.com/merchants/hrmsqg32vjw32sjz/verified" target="_blank">
                                          <img src="img/credit-cards-transparent.png" border="0"/>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <footer class="modalFooter__group">
                <button class="btnAction btnAction btnAction--first ng-binding" ng-show="!!dialog.cancel" ng-click="dialog.onCancel()" title="Cancel">Cancel</button>
                <button ng-click="dialog.onAffirm()" title="Yes" class="btnAction btnAction--success btnAction--last ng-binding" type="button">Deposit $500</button>
            </footer>
        </div>
        <div class="modal__overlay modal__overlay--confirm">&nbsp;</div>
    </div>

</body>

</html>
