.advertiserList li {

}
.advertiserList__actions .action__dropdown {

}
.advertiserList__item {

}
.advertiserItem__name h3 {
    text-overflow: ellipsis;

    width: 100%;
    overflow: hidden;

}
.advertiserItem__social-links i.fa {
